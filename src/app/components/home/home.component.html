<h1>Book Discounter</h1>
<hr>
<div class="home-page">

  <div role="region" aria-label="" data-orbit>
    <ul class="orbit-container">
      <button class="orbit-previous">
        <span class="show-for-sr">
          Previous Slide</span>&#9664;&#xFE0E;
      </button>
      <button class="orbit-next">
        <span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;
      </button>

      <li class="is-active orbit-slide">
        <img class="orbit-image" src="/api/book/image/book_1.jpg" alt="Harry Potter and the Chamber of Secrets">
        <figcaption class="orbit-caption">
          Harry Potter and the Chamber of Secrets
        </figcaption>
      </li>

      <li class="orbit-slide">
        <img class="orbit-image" src="/api/book/image/book_4.jpg" alt="Harry Potter and the Prisoner of Azkaban">
        <figcaption class="orbit-caption">
          Harry Potter and the Prisoner of Azkaban
        </figcaption>
      </li>

      <li class="orbit-slide">
        <img class="orbit-image" src="/api/book/image/book_8.jpg" alt="Baby Touch and Feel: Animals">
        <figcaption class="orbit-caption">
          Baby Touch and Feel: Animals
        </figcaption>
      </li>

      <li class="orbit-slide">
        <img class="orbit-image" src="/api/book/image/book_12.jpg"
             alt="The Inquisitor's Tale: Or, The Three Magical Children and Their Holy Dog">
        <figcaption class="orbit-caption">
          The Inquisitor's Tale: Or, The Three Magical Children and Their Holy Dog
        </figcaption>
      </li>
    </ul>

    <nav class="orbit-bullets">
      <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span
        class="show-for-sr">Current Slide</span></button>
      <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
      <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
      <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
    </nav>
  </div>
